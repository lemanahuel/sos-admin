<div>
  <div class="modal-header">
    <h3 class="modal-title">
      <span ng-if="!vm.params.classTmp._id">Nuevo</span> Curso
    </h3>
  </div>
  <div class="modal-body">
    <div class="form-content">
      <div class="form-group">
        <label>Nombre</label>
        <input required type="text" class="form-control" ng-model="vm.params.classTmp.name" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left btn-sm" type="button" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary btn-sm" type="button" ng-click="vm.ok()">Dale</button>
  </div>
</div>
