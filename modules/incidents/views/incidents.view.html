<div class="users-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h2 class="section-title">
          <b>Incidentes (<span ng-bind="vm.incidents.length"></span>)</b>
        </h2>
      </div>
      <!--<div class="col-md-6">
        <div class="btn-group pull-right" role="group">
          <a ui-sref="user-new" class="btn btn-rounded btn-primary">Crear</a>
        </div>
      </div>-->
    </div>
  </div>
  <div class="container-fluid">
    <br/>
    <div class="row" ng-if="vm.incidents.length">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="5%" ng-click="vm.onClickOrderBy('createdAt')">Creada</th>
              <th width="5%" ng-click="vm.onClickOrderBy('comuna')">Comuna</th>
              <th width="25%" ng-click="vm.onClickOrderBy('location.formatted_address')">Ubicacion</th>
              <th width="5%" ng-click="vm.onClickOrderBy('responses')">Respuestas</th>
              <th width="5%" class="text-center"><i class="icon glyphicon glyphicon-remove"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in vm.incidents | orderBy : vm.currentOrder track by item._id" id="{{item._id}}" ng-click="vm.onClickEdit($event, item._id)" ng-if="item.comuna">
              <td ng-bind="item.createdAt | date:'dd/MM/yyyy HH:mm'"></td>
              <td ng-bind="item.comuna"></td>
              <td ng-bind="item.location.formatted_address"></td>
              <td ng-bind="item.responses.length"></td>
              <td ng-click="vm.onClickRemove($event, item._id)" class="btn-delete text-center">
                <i class="icon glyphicon glyphicon-remove"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" ng-if="!vm.incidents.length">
      <div class="col-md-12">
        <p>No hay users...</p>
      </div>
    </div>
    <input class="form-control" type="text" id="copy-mails" style="opacity:0" />
  </div>
</div>
