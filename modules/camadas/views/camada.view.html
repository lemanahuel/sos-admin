<div class="camada-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <h2 class="section-title" ng-if="vm.camadaTmp._id">Camada /
          <b ng-bind="vm.camadaTmp.id"></b>
          -
          <b ng-bind="vm.camadaTmp.class.name"></b>
        </h2>
        <h2 class="section-title" ng-if="!vm.camadaTmp._id">Camada /
          <b>Nuevo</b>
        </h2>
      </div>
    </div>
  </div>
  <br/>
  <div class="container-fluid">
    <div class="row" ng-if="PERMISSIONS.admin">
      <div class="col-md-12">
        <div class="form-content">
          <div class="row">
            <div class="col-md-6">
              <h3>Informaci&oacute;n basica</h3>
            </div>
            <div class="col-md-6" ng-if="::PERMISSIONS.admin">
              <br>
              <span ng-if="vm.camadaTmp._id" class="pull-right">
                <button ng-click="vm.onClickCompleted();" ng-class="{'btn-primary': vm.camadaTmp.completed}" class="btn btn-bordered btn-default">Completado
                  <i class="fa" ng-class="{'fa-check': vm.camadaTmp.completed}"></i>
                </button>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2" ng-show="vm.camadaTmp.id" ng-if="!PERMISSIONS.student">
              <div class="form-group">
                <label>ID</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-users"></i>
                  </span>
                  <input required type="number" class="form-control" ng-model="vm.camadaTmp.id" disabled />
                </div>
              </div>
            </div>
            <div class="col-md-4" ng-if="!PERMISSIONS.student">
              <div class="form-group">
                <label>Curso</label>
                <div class="input-group" ng-if="::!PERMISSIONS.admin">
                  <span class="input-group-addon">
                    <i class="fa fa-book"></i>
                  </span>
                  <input required type="text" class="form-control" ng-model="vm.camadaTmp.class.name" ng-if="::!PERMISSIONS.admin" disabled />
                  <span class="input-group-addon">
                    <a ui-sref="class({classId: vm.camadaTmp.class._id})"><i class="fa fa-external-link"></i></a>
                  </span>
                </div>
                <div class="input-group" ng-if="::PERMISSIONS.admin">
                  <span class="input-group-addon">
                    <i class="fa fa-book"></i>
                  </span>
                  <select class="form-control" ng-model="vm.camadaTmp.class._id" ng-options="item._id as item.name for item in vm.classes | orderBy : 'name'" ng-if="::PERMISSIONS.admin">
                    <option value="">Selecciona</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" ng-if="!PERMISSIONS.admin">
      <div class="col-md-4" ng-if="vm.camadaTmp.courseTmp.startDate">
        <div class="form-group">
          <label>Comienzo</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </span>
            <input disabled type="date" class="form-control" ng-model="vm.camadaTmp.courseTmp.startDate" />
          </div>
        </div>
      </div>
      <div class="col-md-4" ng-if="vm.camadaTmp.courseTmp.endDate">
        <div class="form-group">
          <label>Fin</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </span>
            <input disabled type="date" class="form-control" ng-model="vm.camadaTmp.courseTmp.endDate" />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Slack</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-slack"></i>
            </span>
            <input required type="url" class="form-control" ng-model="vm.camadaTmp.slack" ng-disabled="::!PERMISSIONS.admin" />
            <span class="input-group-addon" ng-if="vm.camadaTmp.slack">
              <a ng-href="{{vm.camadaTmp.slack}}"><i class="fa fa-external-link"></i></a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-4" ng-if="vm.camadaTmp.courseTmp.coworking">
        <div class="form-group">
          <label>Coworking</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i ng-if="!vm.camadaTmp.courseTmp.coworking.url" class="fa fa-building-o" aria-hidden="true"></i>
              <a ng-if="vm.camadaTmp.courseTmp.coworking.url" ng-href="{{vm.camadaTmp.courseTmp.coworking.url}}" target="_blank"><i class="fa fa-building-o" aria-hidden="true"></i></a>
            </span>
            <input disabled type="text" class="form-control" ng-value="vm.camadaTmp.courseTmp.coworking.name" />
          </div>
        </div>
      </div>
      <div class="col-md-4" ng-if="vm.camadaTmp.courseTmp.location">
        <div class="form-group">
          <label>Ubicaci√≥n</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i ng-if="!vm.camadaTmp.courseTmp.location.address.url" class="fa fa-map-marker" aria-hidden="true"></i>
              <a ng-if="vm.camadaTmp.courseTmp.location.address.url" ng-href="{{vm.camadaTmp.courseTmp.location.address.url}}"target="_blank"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
            </span>
            <input disabled type="text" class="form-control" ng-value="vm.camadaTmp.courseTmp.location.address.formatted_address || vm.camadaTmp.courseTmp.location.address.name" />
          </div>
        </div>
      </div>
      <div class="col-md-4" ng-if="vm.camadaTmp.courseTmp.room">
        <div class="form-group">
          <label>Sala</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-television" aria-hidden="true"></i>
            </span>
            <input disabled type="text" class="form-control" ng-value="vm.camadaTmp.courseTmp.room.name" />
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row btns-container">
      <div class="col-md-12">
        <button ng-if="::PERMISSIONS.admin" ng-click="vm.onClickRemove()" class="btn  btn-link" ng-show="vm.camadaTmp._id">Eliminar</button>
        <button ui-sref="camadas" class="btn  btn-default">Cancelar</button>
        <button ng-if="::PERMISSIONS.admin" ng-click="vm.onSubmit()" class="btn btn-primary pull-right">Guardar</button>
      </div>
    </div>
  </div>
</div>
