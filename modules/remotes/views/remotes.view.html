<div class="remote-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <h2 class="section-title">
          <b>Remoto</b>
        </h2>
      </div>
      <div class="col-xs-12 col-md-6" ng-if="::PERMISSIONS.admin">
        <a ui-sref="remote-new" class="btn btn-rounded btn-primary pull-right">Crear</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <br/>
    <div class="row">
      <div class="col-md-3 pull-right">
        <div class="form-group">
          <label>&nbsp;</label>
          <input class="form-control" type="text" placeholder="Busca" ng-model="vm.currentSearch" />
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <br/>
    <div class="row" ng-if="vm.remotes.length">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th ng-click="vm.onClickOrderBy('class.name')">Curso</th>
                <th ng-click="vm.onClickOrderBy('stage.name')">Clase</th>
                <th ng-if="::PERMISSIONS.admin" ng-click="vm.onClickOrderBy('url')">URL</th>
                <th width="5%" ng-if="::PERMISSIONS.admin" class="text-center">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in vm.remotes | filter : {} | orderBy : vm.currentOrder track by item._id" id="{{item._id}}" ng-click="vm.onClickEdit($event, item._id)">
                <td ng-bind="item.class.name"></td>
                <td ng-bind="item.stage.name"></td>
                <td ng-if="::PERMISSIONS.admin" ng-bind="item.url"></td>
                <td ng-if="::PERMISSIONS.admin" class="btn-delete text-center" ng-click="vm.onClickRemove($event, item._id)">
                  <i class="fa fa-times"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row" ng-if="!vm.remotes.length">
      <div class="col-md-12">
        <p>No hay remotos...</p>
      </div>
    </div>
  </div>
</div>
