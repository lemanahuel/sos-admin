<div class="capacitation-centers-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h2 class="section-title">
          <b>Centros de Capacitacion (<span ng-bind="vm.capacitationCenters.length"></span>)</b>
        </h2>
      </div>
      <div class="col-md-6">
        <div class="btn-group pull-right" role="group">
          <a ui-sref="capacitation-center-new" class="btn btn-rounded btn-primary">Crear</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <br/>
    <div class="row" ng-if="vm.capacitationCenters.length">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="5%" ng-click="vm.onClickOrderBy('name')">name</th>
              <th width="10%" ng-click="vm.onClickOrderBy('description')">description</th>
              <th width="5%" ng-click="vm.onClickOrderBy('contact.email')">email</th>
              <th width="5%" ng-click="vm.onClickOrderBy('contact.phone')">phone</th>
              <th width="5%" class="text-center"><i class="icon glyphicon glyphicon-remove"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in vm.capacitationCenters | orderBy : vm.currentOrder track by $index" id="{{item._id}}" ng-click="vm.onClickEdit($event, item._id)">
              <td ng-bind="item.name"></td>
              <td ng-bind="item.description"></td>
              <td ng-bind="item.contact.email"></td>
              <td ng-bind="item.contact.phone"></td>
              <td ng-click="vm.onClickRemove($event, item._id)" class="btn-delete text-center">
                <i class="icon glyphicon glyphicon-remove"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" ng-if="!vm.capacitationCenters.length">
      <div class="col-md-12">
        <p>No hay capacitation-centers...</p>
      </div>
    </div>
    <input class="form-control" type="text" id="copy-mails" style="opacity:0" />
  </div>
</div>
