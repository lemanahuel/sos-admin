<div class="io-user-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h2 class="section-title" ng-if="vm.capacitationCenterTmp._id">Centro / {{vm.capacitationCenterTmp.name}}</h2>
        <h2 class="section-title" ng-if="!vm.capacitationCenterTmp._id">Centros /
          <b>Nuevo</b>
        </h2>
      </div>
    </div>
  </div>
  <br/>
  <div class="container-fluid">
    <form class="row" ng-submit="vm.onSubmit()">
      <div class="col-md-12 form-content">
        <div class="row">
          <div class="col-md-12">
            <h4>Informacion basica</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="form-group col-md-6">
                <label>Nombre</label>
                <input required type="text" class="form-control" ng-model="vm.capacitationCenterTmp.name" />
              </div>
              <div class="col-md-6 form-group">
                <label>Url</label>
                <input required type="text" class="form-control" ng-model="vm.capacitationCenterTmp.url" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Descripción</label>
                <textarea required class="form-control" rows="5" ng-model="vm.capacitationCenterTmp.description"></textarea>
              </div>
              <div class="form-group col-md-6">
                <div class="form-group col-md-6 avatar-container">
                  <img ng-src="{{vm.capacitationCenterTmp.avatar}}" alt="" />
                </div>
                <div class="form-group col-md-6">
                  <label>Avatar</label>
                  <input type="file" class="form-control" ngf-select="" ng-model="vm.avatarFile" name="file" ngf-accept="'image/*'" />
                </div>
              </div>
            </div>
          </div>
        </div>

        </hr>

        <div class="row">
          <div class="col-md-12">
            <h4>Información de Contacto</h4>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="form-group col-md-6">
                <label>email</label>
                <input required type="text" class="form-control" ng-model="vm.capacitationCenterTmp.contact.email" />
              </div>
              <div class="form-group col-md-6">
                <label>phone</label>
                <input required type="text" class="form-control" ng-model="vm.capacitationCenterTmp.contact.phone" />
              </div>
            </div>
          </div>
        </div>

        </hr>

        <div class="row">
          <div class="col-md-12">
            <h4>Información de Disponibilidad</h4>
          </div>
          <div class="form-group col-md-3">
            <label>address</label>
            <input required type="text" class="form-control" ng-model="vm.capacitationCenterTmp.location.address" />
          </div>
          <div class="form-group col-md-3">
            <label>hora desde</label>
            <input required type="time" class="form-control" ng-model="vm.capacitationCenterTmp.location.hours.from" />
          </div>
          <div class="form-group col-md-3">
            <label>hora hasta</label>
            <input required type="time" class="form-control" ng-model="vm.capacitationCenterTmp.location.hours.to" />
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th width="5%" ng-click="vm.onClickOrderBy('name')">name</th>
                  <th width="10%" ng-click="vm.onClickOrderBy('description')">description</th>
                  <th width="5%" ng-click="vm.onClickOrderBy('url')">url</th>
                  <th width="5%" ng-click="vm.onClickOrderBy('published')">published</th>
                  <th width="5%" class="text-center"><i class="icon glyphicon glyphicon-remove"></i></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in vm.capacitationCenterTmp.courses | orderBy : vm.currentOrder track by $index" id="{{item._id}}" ng-click="vm.onClickEdit($event, item._id)">
                  <td><input type="text" class="form-control" ng-model="item.name"></td>
                  <td><input type="text" class="form-control" ng-model="item.description"></td>
                  <td><input type="text" class="form-control" ng-model="item.url"></td>
                  <td><input type="text" class="form-control" ng-model="item.published"></td>
                  <td ng-click="vm.onClickRemoveCourse($event, $index)" class="btn-delete text-center">
                    <i class="icon glyphicon glyphicon-remove"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-12">
            <button type="button" ng-click="vm.onClickAddCourse()" class="btn btn-primary pull-right">Agregar Curso</button>
          </div>
        </div>
        <br>
      </div>
      <div class="col-md-12">
        <div class="row btns-container">
          <div class="col-md-12">
            <div class="btn-group" role="group">
              <button type="button" ng-click="vm.onClickBlock($event)" class="btn btn-link" ng-show="vm.capacitationCenterTmp._id && vm.capacitationCenterTmp.enable">Bloquear</button>
              <button type="button" ng-click="vm.onClickUnblock($event)" class="btn btn-link" ng-show="vm.capacitationCenterTmp._id && !vm.capacitationCenterTmp.enable">Desbloquear</button>
              <button type="button" ui-sref="capacitation-centers" class="btn  btn-default">Cancelar</button>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
