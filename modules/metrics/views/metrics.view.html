<div class="metrics-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h2 class="section-title">
          <b>Metricas</b>
        </h2>
      </div>
      <div class="col-md-6">
        <div class="btn-group pull-right" role="group">
          <a ui-sref="metric-new" class="btn btn-rounded btn-primary">Crear</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-md-12">
        <h4>Incidentes por comuna</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <canvas id="pie" class="chart chart-pie" chart-data="vm.incidentsData" chart-labels="vm.incidentsLabels"></canvas>
      </div>
      <div class="col-md-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="5%" ng-click="vm.onClickOrderBy('comuna')">Comuna</th>
              <th width="25%" ng-click="vm.onClickOrderBy('incidents')">Incidentes</th>
              <th width="5%" ng-click="vm.onClickOrderBy('responses')">Respuestas</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in vm.incidentsTable | orderBy : '-incidents' track by $index">
              <td ng-bind="item.comuna"></td>
              <td ng-bind="item.incidents"></td>
              <td ng-bind="item.responses"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <h4>Voluntarios</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <canvas id="pie" class="chart chart-pie" chart-data="vm.volunteersData" chart-labels="vm.volunteersLabels"></canvas>
        <br>
        <h5 class="text-center">Voluntarios / Usuarios</h5>
      </div>
      <div class="col-md-4">
        <canvas id="pie" class="chart chart-pie" chart-data="vm.volunteersByComunaData" chart-labels="vm.volunteersByComunaLabels"></canvas>
        <br>
        <h5 class="text-center">Voluntarios por comuna</h5>
      </div>
      <div class="col-md-4">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="5%" ng-click="vm.onClickOrderBy('comuna')">Comuna</th>
              <th width="25%" ng-click="vm.onClickOrderBy('volunteers')">Voluntarios</th>
              <th width="5%" ng-click="vm.onClickOrderBy('civils')">Civiles</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in vm.volunteersTable | orderBy : '-incidents' track by $index">
              <td ng-bind="item.comuna"></td>
              <td ng-bind="item.volunteers"></td>
              <td ng-bind="item.civils"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <hr>
  </div>
</div>
