<div class="users-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h2 class="section-title">
          <b>Testimonios (<span ng-bind="vm.testimonies.length"></span>)</b>
        </h2>
      </div>
      <div class="col-md-6">
        <div class="btn-group pull-right" role="group">
          <a ui-sref="testimony-new" class="btn btn-rounded btn-primary">Crear</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <br/>
    <div class="row" ng-if="vm.testimonies.length">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="5%" ng-click="vm.onClickOrderBy('email')">Email</th>
              <th width="25%" ng-click="vm.onClickOrderBy('text')">Texto</th>
              <th width="5%" ng-click="vm.onClickOrderBy('published')">Publicado</th>
              <th width="5%" class="text-center"><i class="icon glyphicon glyphicon-remove"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in vm.testimonies | orderBy : vm.currentOrder track by item._id" id="{{item._id}}" ng-click="vm.onClickEdit($event, item._id)">
              <td ng-bind="item.email"></td>
              <td ng-bind="item.text"></td>
              <td ng-bind="item.published"></td>
              <td ng-click="vm.onClickRemove($event, item._id)" class="btn-delete text-center">
                <i class="icon glyphicon glyphicon-remove"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" ng-if="!vm.testimonies.length">
      <div class="col-md-12">
        <p>No hay testimonios...</p>
      </div>
    </div>
    <input class="form-control" type="text" id="copy-mails" style="opacity:0" />
  </div>
</div>
